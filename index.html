<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiro</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toggle.css">

    <script defer src="Board.js"></script>
    <script defer src="Background.js"></script>
    <script defer src="Disc.js"></script>
    <script defer src="Lines.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Spiro</h1>
    </header>

    <main>
        <div class="canvas-container">
            <canvas id="background" width="800" height="800"></canvas>
            <canvas id="lines" width="800" height="800"></canvas>
            <canvas id="disc" width="800" height="800"></canvas>
        </div>
        <div class="options">
            <label for="line-color">
                Kleur
                <input type="color" id="line-color" value="#00ffff">
            </label>
            <label for="disc-size">
                Schijf
                <input type="range" id="disc-size" min="5" max="20" value="10">
            </label>
            <label for="show-disc">
                Toon
                <span class="switch">
                    <input type="checkbox" id="show-disc" checked>
                    <span class="slider round"></span>
                </span>
            </label>
            <label for="reset-button">
                Nieuw
                <button id="reset-button">ðŸŽ¨</button>
            </label>
        </div>
    </main>

    <footer>
        <p>Made by Bas de Ruiter - 2024</p>
    </footer>
</body>
</html>
